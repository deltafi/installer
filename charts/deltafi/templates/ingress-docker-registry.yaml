apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deltafi-docker-registry
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100000000000"
spec:
  rules:
  - host: local.plugin.registry
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deltafi-docker-registry
            port:
              number: 5000
